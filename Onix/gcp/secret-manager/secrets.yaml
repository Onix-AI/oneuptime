# GCP Secret Manager Secrets
# Synced automatically from Doppler (project: oneuptime, config: production)
# All secret names are prefixed with "doppler-" in GCP Secret Manager
#
# WARNING: This file lists secret NAMES and descriptions only. Never commit values.

secrets:
  - name: CAPTCHA_ENABLED
    description: Whether hCaptcha is enabled for the OneUptime UI

  - name: CAPTCHA_SECRET_KEY
    description: hCaptcha secret key for server-side verification

  - name: CAPTCHA_SITE_KEY
    description: hCaptcha site key for client-side widget

  - name: CLICKHOUSE_PASSWORD
    description: Password for the ClickHouse analytics database

  - name: DATABASE_PASSWORD
    description: Password for the PostgreSQL database

  - name: ENCRYPTION_SECRET
    description: AES encryption key for sensitive data at rest

  - name: ENVIRONMENT
    description: Deployment environment identifier (production)

  - name: GLOBAL_PROBE_1_KEY
    description: API key for probe instance 1

  - name: GLOBAL_PROBE_2_KEY
    description: API key for probe instance 2

  - name: HOST
    description: Public hostname (monitor.onixai.ai)

  - name: HTTP_PROTOCOL
    description: Protocol for public URLs (https)

  - name: LETS_ENCRYPT_NOTIFICATION_EMAIL
    description: Email for Let's Encrypt certificate notifications

  - name: LOG_LEVEL
    description: Application log level (ERROR)

  - name: ONEUPTIME_HTTP_PORT
    description: Internal HTTP port the application listens on (80)

  - name: ONEUPTIME_SECRET
    description: Internal API secret for service-to-service authentication

  - name: PROVISION_SSL
    description: Whether OneUptime should provision SSL certificates via Let's Encrypt

  - name: REDIS_PASSWORD
    description: Password for the Redis cache

  - name: SLACK_APP_CLIENT_ID
    description: Slack app OAuth client ID for Slack integration

  - name: SLACK_APP_CLIENT_SECRET
    description: Slack app OAuth client secret

  - name: SLACK_APP_SIGNING_SECRET
    description: Slack app request signing secret for webhook verification

  - name: STATUS_PAGE_CNAME_RECORD
    description: CNAME target for custom domain status pages (monitor.onixai.ai)

  - name: STATUS_PAGE_HTTPS_PORT
    description: HTTPS port for status page access (443)
