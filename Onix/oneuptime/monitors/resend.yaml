_id: 3e550c2d-463b-4fc3-8cf9-5dab18fc4b1f
slug: resend-9859794618
name: Resend
description: Monitors Resend email delivery service
monitorType: CustomJavaScriptCode
monitorInterval: "*/5 * * * *"
defaultMonitorStatusId: 7f2ba4b8-50a9-4f65-ad5e-0ae5f08dc4e3  # Operational
customCode: |
  const response = await axios.get('https://resend-status.com/api/v1/summary');
  const api = response.data;

  const incidents = api.ongoing_incidents || [];
  const maintenances = api.in_progress_maintenances || [];

  const hasCritical = incidents.some(i => i.severity === 'critical');
  const hasMajor = incidents.some(i => i.severity === 'major');
  const first = incidents[0];

  let status, description;
  if (hasCritical) {
    status = '[OFFLINE:critical]';
    description = 'Critical Incident';
  } else if (hasMajor) {
    status = '[OFFLINE:major]';
    description = 'Major Incident';
  } else if (incidents.length > 0) {
    status = '[DEGRADED]';
    description = 'Minor Incident';
  } else {
    status = '[OPERATIONAL]';
    description = 'All Systems Operational';
  }

  return { data: {
    status,
    title: `Resend - ${description}`,
    description,
    url: 'https://resend-status.com',
    data: {
      incidentCount: incidents.length,
      maintenanceCount: maintenances.length,
      incident: first ? {
        name: first.name,
        impact: first.severity,
        status: first.status,
        link: first.url || '',
        update: first.updates?.[0]?.message?.substring(0, 300) || ''
      } : null
    }
  }};
criteria:
