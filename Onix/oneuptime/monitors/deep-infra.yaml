monitorType: Custom JavaScript Code
monitoringInterval: "*/5 * * * *"  # every 5 min
defaultMonitorStatusId: 7f2ba4b8-50a9-4f65-ad5e-0ae5f08dc4e3  # Operational
criteria:
  - name: Check for a critical outage
    description: Checks for a critical-impact incident
    monitorStatusId: e1aeeeb0-25d8-4915-837e-21828ece73d1  # Offline
    filterCondition: Any
    filters:
      - checkOn: Result Value
        filterType: Contains
        value: "[OFFLINE:critical]"
    changeMonitorStatus: true
    createIncidents: true
    createAlerts: false
    incidents:
      - title: "{{result.title}}"
        description: |
          **Status:** {{result.description}}

          **Incident:** {{result.data.incident.name}}
          - Impact: {{result.data.incident.impact}}
          - Status: {{result.data.incident.status}}
          - Link: {{result.data.incident.link}}

          **Update:** {{result.data.incident.update}}

          **Active Issues:** {{result.data.incidentCount}} incident(s), {{result.data.maintenanceCount}} maintenance(s)

          [View Status Page]({{result.url}})
        incidentSeverityId: f0eafec9-9669-4095-a33d-7a1e52661f89  # Critical
        autoResolveIncident: true
  - name: Check for a major outage
    description: Checks for a major-impact incident
    monitorStatusId: e1aeeeb0-25d8-4915-837e-21828ece73d1  # Offline
    filterCondition: Any
    filters:
      - checkOn: Result Value
        filterType: Contains
        value: "[OFFLINE:major]"
    changeMonitorStatus: true
    createIncidents: true
    createAlerts: false
    incidents:
      - title: "{{result.title}}"
        description: |
          **Status:** {{result.description}}

          **Incident:** {{result.data.incident.name}}
          - Impact: {{result.data.incident.impact}}
          - Status: {{result.data.incident.status}}
          - Link: {{result.data.incident.link}}

          **Update:** {{result.data.incident.update}}

          **Active Issues:** {{result.data.incidentCount}} incident(s), {{result.data.maintenanceCount}} maintenance(s)

          [View Status Page]({{result.url}})
        incidentSeverityId: 9c2903e7-920d-405e-8f0c-a603ae5cd58d  # Major
        autoResolveIncident: true
  - name: Check if is degraded
    description: Checks for minor issues
    monitorStatusId: 29dfb8f0-9298-4fba-9c7a-9532c27ecd24  # Degraded
    filterCondition: Any
    filters:
      - checkOn: Result Value
        filterType: Contains
        value: "[DEGRADED]"
    changeMonitorStatus: true
    createIncidents: false
    createAlerts: false
  - name: Check if status check failed
    description: Detects when the status page is unreachable
    monitorStatusId: 29dfb8f0-9298-4fba-9c7a-9532c27ecd24  # Degraded
    filterCondition: Any
    filters:
      - checkOn: Error
        filterType: Is Not Empty
    changeMonitorStatus: true
    createIncidents: true
    createAlerts: false
    incidents:
      - title: "Deep Infra - Status Check Failed"
        description: Unable to reach the status page. The service may still be operational.
        incidentSeverityId: 126b94dd-03a8-4c05-9b6d-d4bbc86e778b  # Warning
        autoResolveIncident: true
customCode: |
  const response = await axios.get('https://status.deepinfra.com', { responseType: 'text' });
  const html = response.data;

  // Extract the <h1> tag content which contains the overall status text
  const h1Match = html.match(/<h1[^>]*>(.*?)<\/h1>/i);
  const h1Text = h1Match ? h1Match[1].trim() : '';

  let status, description;
  if (h1Text.toLowerCase().includes('all services are online')) {
    status = '[OPERATIONAL]';
    description = 'All Services Online';
  } else if (/experiencing issues|degraded|down|major|incident/i.test(h1Text)) {
    status = '[DEGRADED]';
    description = h1Text;
  } else if (h1Text) {
    // Conservative: any non-operational text is treated as degraded
    status = '[DEGRADED]';
    description = h1Text;
  } else {
    // Could not parse status page
    status = '[DEGRADED]';
    description = 'Unable to determine status from page';
  }

  return { data: {
    status,
    title: `Deep Infra - ${description}`,
    description,
    url: 'https://status.deepinfra.com',
    data: {
      incidentCount: status !== '[OPERATIONAL]' ? 1 : 0,
      maintenanceCount: 0,
      incident: status !== '[OPERATIONAL]' ? {
        name: description,
        impact: 'unknown',
        status: 'active',
        link: 'https://status.deepinfra.com',
        update: h1Text
      } : null
    }
  }};
