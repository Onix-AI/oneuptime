    description: This criteria checks if is offline
    monitorStatusId: e1aeeeb0-25d8-4915-837e-21828ece73d1  # Offline
    filterCondition: Any
    filters:
      - checkOn: Result Value
        filterType: Contains
        value: "[OFFLINE]"
    changeMonitorStatus: true
    createIncidents: true
    createAlerts: false
    incidents:
      - title: "{{result.title}}"
        description: "Slack is currently offline."
        incidentSeverityId: f0eafec9-9669-4095-a33d-7a1e52661f89  # Critical
        autoResolveIncident: true
  - name: Check if status check failed
    description: Detects when the status API is unreachable
    monitorStatusId: 29dfb8f0-9298-4fba-9c7a-9532c27ecd24  # Degraded
    filterCondition: Any
    filters:
      - checkOn: Error
        filterType: Is Not Empty
    changeMonitorStatus: true
    createIncidents: true
    createAlerts: false
    incidents:
      - title: "Slack - Status Check Failed"
        description: Unable to reach the status API. The service may still be operational.
        incidentSeverityId: 126b94dd-03a8-4c05-9b6d-d4bbc86e778b  # Warning
        autoResolveIncident: true
