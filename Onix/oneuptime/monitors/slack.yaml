_id: b303f2bd-1c4e-4c26-a0d2-1a2470cd5e6c
slug: slack-8591969896
name: Slack
description: Monitors Slack messaging platform - team communication
monitorType: CustomJavaScriptCode
monitorInterval: "*/10 * * * *"
defaultMonitorStatusId: 7f2ba4b8-50a9-4f65-ad5e-0ae5f08dc4e3  # Operational
customCode: |
  const rssUrl = 'https://status.slack.com/feed/atom';
  const response = await axios.get(rssUrl);

  const xmlContent = response.data;
  const now = Date.now();
  const oneDayAgo = now - (24 * 60 * 60 * 1000);

  // Simple XML parsing for atom feed
  const entries = xmlContent.match(/<entry>[\s\S]*?<\/entry>/g) || [];

  for (const entry of entries.slice(0, 5)) {
    const updatedMatch = entry.match(/<updated>([^<]+)<\/updated>/);
    const titleMatch = entry.match(/<title>([^<]+)<\/title>/);

    if (updatedMatch && titleMatch) {
      const updatedTime = new Date(updatedMatch[1]).getTime();
      const title = titleMatch[1];

      if (updatedTime > oneDayAgo && !title.toLowerCase().includes('resolved')) {
        return { data: {
          status: '[OFFLINE]',
          title: `Slack - ${title}`,
          description: title,
          url: 'https://status.slack.com',
          data: { incidentCount: 1, maintenanceCount: 0, incident: { name: title, impact: 'unknown', status: 'active', link: '', update: '' } }
        }};
      }
    }
  }
  return { data: {
    status: '[OPERATIONAL]',
    title: 'Slack - All Systems Operational',
    description: 'All Systems Operational',
    url: 'https://status.slack.com',
    data: { incidentCount: 0, maintenanceCount: 0, incident: null }
  }};
criteria:
