_id: dfda8b9d-bb8d-4d6a-b548-8d03381b5d90
slug: beehiiv-8287644243
name: Beehiiv
description: Monitors Beehiiv newsletter platform - email newsletters
monitorType: CustomJavaScriptCode
monitorInterval: "*/15 * * * *"
defaultMonitorStatusId: 7f2ba4b8-50a9-4f65-ad5e-0ae5f08dc4e3  # Operational
customCode: |
  const response = await axios.get('https://www.beehiivstatus.com/api/v2/summary.json');
  const api = response.data;

  const incidents = (api.incidents || []).filter(i =>
    ['investigating', 'identified', 'monitoring'].includes(i.status)
  );
  const maintenances = (api.scheduled_maintenances || []).filter(m =>
    m.status === 'in_progress'
  );

  const hasCritical = incidents.some(i => i.impact === 'critical');
  const hasMajor = incidents.some(i => i.impact === 'major');
  const hasMinor = incidents.some(i => i.impact === 'minor');
  const first = incidents[0];

  let status, description;
  if (hasCritical) {
    status = '[OFFLINE:critical]';
    description = 'Critical Incident';
  } else if (hasMajor) {
    status = '[OFFLINE:major]';
    description = 'Major Incident';
  } else if (hasMinor || incidents.length > 0) {
    status = '[DEGRADED]';
    description = 'Minor Incident';
  } else {
    status = '[OPERATIONAL]';
    description = 'All Systems Operational';
  }

  return { data: {
    status,
    title: `Beehiiv - ${description}`,
    description,
    url: 'https://www.beehiivstatus.com',
    data: {
      incidentCount: incidents.length,
      maintenanceCount: maintenances.length,
      incident: first ? {
        name: first.name,
        impact: first.impact,
        status: first.status,
        link: first.shortlink || '',
        update: first.incident_updates?.[0]?.body?.substring(0, 300) || ''
      } : null
    }
  }};
criteria:
