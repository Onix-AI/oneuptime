name: Firecrawl
description: Monitors Firecrawl web scraping API - content extraction
monitorType: CustomJavaScriptCode
monitorInterval: "*/10 * * * *"
defaultMonitorStatusId: 7f2ba4b8-50a9-4f65-ad5e-0ae5f08dc4e3  # Operational
customCode: |
  const rssUrl = 'https://status.firecrawl.dev/rss';
  const response = await axios.get(rssUrl);

  const xmlContent = response.data;
  const now = Date.now();
  const oneDayAgo = now - (24 * 60 * 60 * 1000);

  // Parse RSS items
  const items = xmlContent.match(/<item>[\s\S]*?<\/item>/g) || [];

  for (const item of items.slice(0, 5)) {
    const pubDateMatch = item.match(/<pubDate>([^<]+)<\/pubDate>/);
    const titleMatch = item.match(/<title>([^<]+)<\/title>/);

    if (pubDateMatch && titleMatch) {
      const pubTime = new Date(pubDateMatch[1]).getTime();
      const title = titleMatch[1];

      if (pubTime > oneDayAgo && !title.toLowerCase().includes('resolved')) {
        return { data: {
          status: '[OFFLINE]',
          title: `Firecrawl - ${title}`,
          description: title,
          url: 'https://status.firecrawl.dev',
          data: { incidentCount: 1, maintenanceCount: 0, incident: { name: title, impact: 'unknown', status: 'active', link: '', update: '' } }
        }};
      }
    }
  }
  return { data: {
    status: '[OPERATIONAL]',
    title: 'Firecrawl - All Systems Operational',
    description: 'All Systems Operational',
    url: 'https://status.firecrawl.dev',
    data: { incidentCount: 0, maintenanceCount: 0, incident: null }
  }};
