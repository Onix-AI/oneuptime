    description: Detects when the status API is unreachable
    monitorStatusId: 29dfb8f0-9298-4fba-9c7a-9532c27ecd24  # Degraded
    filterCondition: Any
    filters:
      - checkOn: Error
        filterType: Is Not Empty
    changeMonitorStatus: true
    createIncidents: true
    createAlerts: false
    incidents:
      - title: "{{monitorName}} - Status Check Failed"
        description: Unable to reach the status API. The service may still be operational.
        incidentSeverityId: 126b94dd-03a8-4c05-9b6d-d4bbc86e778b  # Warning
        autoResolveIncident: true
customCode: |
  // GCP uses same format as Google Workspace - handle carefully
  const response = await axios.get('https://status.cloud.google.com/incidents.json', {
    responseType: 'text'
  });

  // Parse JSON - let errors propagate so Script Error criteria catches them
  const text = typeof response.data === 'string' ? response.data : JSON.stringify(response.data);
  const cleanText = text.trim().replace(/^\uFEFF/, '');
  const incidents = JSON.parse(cleanText);

  // Filter for active incidents (not resolved)
  const activeIncidents = (incidents || []).filter(incident => {
    const mostRecent = incident.most_recent_update;
    return mostRecent && mostRecent.status !== 'AVAILABLE';
  });

  const hasOutage = activeIncidents.some(i => i.most_recent_update?.status === 'SERVICE_OUTAGE');
  const first = activeIncidents[0];

  let status, description;
  if (hasOutage) {
    status = '[OFFLINE:critical]';
    description = 'Service Outage';
  } else if (activeIncidents.length > 0) {
    status = '[DEGRADED]';
    description = 'Service Disruption';
  } else {
    status = '[OPERATIONAL]';
    description = 'All Systems Operational';
  }

  return { data: {
    status,
    title: `Google Cloud Platform - ${description}`,
    description,
    url: 'https://status.cloud.google.com',
    data: {
      incidentCount: activeIncidents.length,
      maintenanceCount: 0,
      incident: first ? {
        name: (first.external_desc || '').substring(0, 200),
        impact: first.most_recent_update?.status || 'unknown',
        status: first.most_recent_update?.status || 'unknown',
        link: first.uri || '',
        update: (first.most_recent_update?.text || '').substring(0, 300)
      } : null
    }
  }};
